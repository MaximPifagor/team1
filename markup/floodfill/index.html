<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FloodFill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="center">
    <div class="fieldWrapper">
        <table class="field">
            <tr> <!-- Это строчка на поле -->
                <td class="color1"></td> <!-- Это ячейка на поле. Класс color1...color5 задает цвет ячейки. Цвета
                можно изменить в файле styles.css
                 -->
                <td class="color2"></td>
                <td class="color1"></td>
                <td class="color1"></td>
                <td class="color3"></td> <!--
                Клеток в строках может быть сколько угодно, они будут пропорционально
                менять размер, в зависимости от количества.
                Для того, чтобы верстка работала корректно, нужно, чтобы количество клеток в разных строках было
                одинаково.
                 -->
            </tr>
            <tr>
                <td class="color2"></td>
                <td class="color1"></td>
                <td class="color1"></td>
                <td class="color3"></td>
                <td class="color4"></td>
            </tr>
            <tr>
                <td class="color4"></td>
                <td class="color4"></td>
                <td class="color4"></td>
                <td class="color1"></td>
                <td class="color5"></td>
            </tr>
            <tr>
                <td class="color1"></td>
                <td class="color5"></td>
                <td class="color1"></td>
                <td class="color1"></td>
                <td class="color2"></td>
            </tr>
            <tr>
                <td class="color1"></td>
                <td class="color2"></td>
                <td class="color1"></td>
                <td class="color1"></td>
                <td class="color3"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
